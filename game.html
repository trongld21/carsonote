<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Game Space Invaders</title>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="position: relative; width: 100vw; height: 100vh; padding: 0">
        <p style="
          position: absolute;
          z-index: 10;
          color: white;
          left: 10px;
          top: 10px;
          margin: 0;
          font-family: sans-serif;
          font-size: 14px;
        ">
            <span>Score:</span><span id="scoreEl">0</span>
        </p>
        <div id="control" style="
          position: absolute;
          top: 10rem;
          left: 32.5rem;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          display: none;
        ">
            <img src="./img/gameover.png" alt="Gameover" width="300px" height="250px" />
            <button id="replay" style="
            cursor: pointer;
            background-color: blueviolet;
            padding: 10px 20px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 20px;
            color: aliceblue;
          " onclick="replay()">
          Play Again!
        </button>
        </div>
        <canvas></canvas>
    </div>
    <script src="./js/canvas.js"></script>
</body>

</html>
